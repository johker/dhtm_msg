# Definition of message ids for DHTM
---
MessageCommand:

 - READ:          1        # Request a parameter
 - WRITE:         2        # Write a parameter
 - PRINT:         3        # Print SDR

MessageKey:
 
 # Parameters
 - P_ACTBTS:      1        # Active Bits
 - P_SDRLEN:      2        # SDR Length
 
 # SDR Deccription  
 - S_INPUT:        1001     # Input Layer
 - S_SPOOL:        1002     # Spatial Pooler  
